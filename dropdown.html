<!DOCTYPE html>
<html>
<head>
  <style>
    .dropdown {
      display: inline-block;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
  </style>
  <script>
    function toggleSubMenu() {
      var subMenu = document.getElementById("subMenu");
      if (subMenu.style.display === "block") {
        subMenu.style.display = "none";
      } else {
        subMenu.style.display = "block";
      }
    }
  </script>
</head>
<body>
  <div class="dropdown">
    <button onclick="toggleSubMenu()">
      <img src="menu-icon.png" alt="Menu Icon" width="20" height="20">
    </button>
    <div id="subMenu" class="dropdown-content">
      <a href="#" onclick="selectSubMenu(1)">Sub-menu 1</a>
      <a href="#" onclick="selectSubMenu(2)">Sub-menu 2</a>
      <a href="#" onclick="selectSubMenu(3)">Sub-menu 3</a>
      <a href="#" onclick="selectSubMenu(4)">Sub-menu 4</a>
      <a href="#" onclick="selectSubMenu(5)">Sub-menu 5</a>
    </div>
  </div>

  <script>
    function selectSubMenu(index) {
      // Perform actions based on the selected sub-menu
      console.log("Sub-menu " + index + " selected.");
    }
  </script>
</body>
</html>
