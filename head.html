<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for the header */
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .logo {
            width: 50px; /* Adjust the logo width as needed */
            height: 50px; /* Adjust the logo height as needed */
            margin-right: 10px;
        }

        .text-section {
            margin-right: 20px;
        }

        .text-section h2 {
            margin: 0;
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: auto;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .contact-icon {
            margin-right: 5px;
            width: 16px; /* Adjust the icon width as needed */
            height: 16px; /* Adjust the icon height as needed */
        }

        .phone-number {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a class="header-link" href="index.html">
            <img  class="name-logo" src="./cars-logo/car logo3.jpeg" alt="Logo">
        <div class="text-section">
            <h2>TARGET AUTOS</h2>
            <p>SALES</p></a>
        </div>
        <div class="contact-section">
            <div class="contact-item">
                <img  class="contact-icon" src="./cars-logo/call logo1.png" alt="Phone Icon">
                <p class="phone-number">Phone: +1 123-456-7890</p>
            </div>
            <div class="contact-item">
                <img  class="contact-icon" src="./cars-logo/email logo.jpeg" alt="Email Icon">
                <p>Email: example@example.com</p>
            </div>
        </div>
    </header>
</body>
</html>
