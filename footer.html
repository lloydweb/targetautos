<!DOCTYPE html>
<html>
<head>
  <title>Footer Example</title>
  <style>
    .footer {
      background-color: #f1f1f1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-gap: 10px;
    }

    .footer-left {
      grid-column: 1 / 3;
      display: flex;
      align-items: center;
    }

    .footer-left a {
      margin-right: 10px;
      text-decoration: none;
    }

    .footer-right {
      grid-column: 8 / 11;
      text-align: right;
    }

    .footer-right p {
      margin-bottom: 5px;
    }

    .footer-social {
      grid-column: 1 / -1;
      text-align: center;
      margin-top: 10px;
    }

    .footer-social a {
      display: inline-block;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <!-- Your website content here -->

  <footer class="footer">
    <div class="footer-left">
      <p><a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Home</a>
      <a href="#">About</a></p>
     
     <p><a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Home</a>
     
      <a href="#">About</a></p>
    </div>
    <div class="footer-right">
      <p>123 Main Street, City, Country</p>
      <p>Phone: (123) 456-7890</p>
      <p>Email: example@example.com</p>
    </div>
    <div class="footer-social">
      <a href="#"><img src="facebook.png" alt="Facebook"></a>
      <a href="#"><img src="twitter.png" alt="Twitter"></a>
      <a href="#"><img src="instagram.png" alt="Instagram"></a>
    </div>
  </footer>
</body>
</html>
