<!DOCTYPE html>
<html>
<head>
  <title>Website Search</title>
  
</head>
<body>
  <input type="text" id="searchInput" placeholder="Enter your search query">
  <button onclick="search()">Search</button>

  <div id="search-modal" class="modal">
    <div class="search-modal-content">
      <span class="close">&times;</span>
      <div id="searchResults"></div>
    </div>
  </div>

 
</body>
</html>
<style>
  .search-modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

.search-modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 600px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 50px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

</style>

<script>
  function search() {
  var searchQuery = document.getElementById("searchInput").value;
  
  // Perform search logic here and get the search results
  var searchResults = performSearch(searchQuery);
  
  displayResults(searchResults);
}

function performSearch(query) {
  // Perform the actual search logic using AJAX requests, API calls, or other methods
  // Return an array of search results
  // Example:
  var results = [
    { title: "Result 1", url: "https://example.com/result1" },
    { title: "Result 2", url: "https://example.com/result2" },
    { title: "Result 3", url: "https://example.com/result3" }
  ];
  
  return results;
}

function displayResults(results) {
  var modal = document.getElementById("modal");
  var searchResultsContainer = document.getElementById("searchResults");
  
  searchResultsContainer.innerHTML = "";
  
  for (var i = 0; i < results.length; i++) {
    var result = results[i];
    
    var resultElement = document.createElement("a");
    resultElement.href = result.url;
    resultElement.textContent = result.title;
    resultElement.target = "_blank"; // Open result in a new tab/window
    
    searchResultsContainer.appendChild(resultElement);
    searchResultsContainer.appendChild(document.createElement("br"));
  }
  
  modal.style.display = "block";
}

// Close the modal when the user clicks on the close button (x)
var closeBtn = document.getElementsByClassName("close")[0];
closeBtn.onclick = function() {
  var modal = document.getElementById("modal");
  modal.style.display = "none";
}

// Close the modal when the user clicks outside of it
window.onclick = function(event) {
  var modal = document.getElementById("modal");
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>
