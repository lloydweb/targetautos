<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for the container */
        .container {
            max-width: 1000px; /* Adjust the maximum width as needed */
            margin: 0 auto;
            background-color: blue;
        }

        /* CSS for the header */
        .header {
            text-align: center;
            padding: 20px;
        }

        /* CSS for the image grid */
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
        }

        .image-grid-item {
            flex: 1 0 25%; /* Adjust the percentage value to change the number of images in a row */
            max-width: 25%; /* Adjust the percentage value to change the number of images in a row */
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .image-grid-item img {
            max-width: 100%;
            height: auto;
        }

        .image-grid-item p {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Header</h1>
        </div>

        <div class="image-grid">
            <div class="image-grid-item">
                <img src="image1.jpg" alt="Image 1">
                <p>Text 1</p>
            </div>
            <div class="image-grid-item">
                <img src="image2.jpg" alt="Image 2">
                <p>Text 2</p>
            </div>
            <div class="image-grid-item">
                <img src="image3.jpg" alt="Image 3">
                <p>Text 3</p>
            </div>
            <div class="image-grid-item">
                <img src="image4.jpg" alt="Image 4">
                <p>Text 4</p>
            </div>
        </div>
    </div>
</body>
</html>
